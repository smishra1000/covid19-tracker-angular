<div class="container">
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let project of projects">
            <div class="card" style="width: 18rem;" >
                <img src={{project.image}} class="card-img-top" alt="..." style="height:200px;">
                <div class="card-body">
                  <h5 class="card-title">{{project.Name}}</h5>
                  <p class="card-text">{{project.description}}.</p>
                  <a href="#" class="btn btn-primary">Project Info</a>
                </div>
              </div>
        </div>
       
    </div>
</div>
