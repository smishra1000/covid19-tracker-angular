<div class="container">
    <form>
        <div class="form-group">
          <label for="email">Product Id</label>
          <input type="text" class="form-control" placeholder="Enter Id" [(ngModel)]="product.id" id="id" name="id">
        </div>
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input type="text" class="form-control" placeholder="Enter product name" [(ngModel)]="product.name" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="description">Product Description:</label>
            <input type="text" class="form-control" placeholder="Enter product description" [(ngModel)]="product.description" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="price">Product Price:</label>
            <input type="text" class="form-control" placeholder="Enter product price" [(ngModel)]="product.price" id="price" name="description">
        </div>
        <button type="button" class="btn btn-primary" (click)="saveProduct()">Submit</button>
        <button class="btn btn-success" (click)="backToList()">Back</button>
      </form>
</div>
