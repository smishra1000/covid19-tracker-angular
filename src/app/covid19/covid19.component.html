<div class="container">
  <table class="table table-condensed table-responsive">
    <tr>
      <th *ngFor = "let column of displayedColumns">
        {{column}}
      </th>
    </tr>
    <tr *ngFor = "let row of data">
      <td *ngFor = "let column of displayedColumns">
        {{row[column]}}
      </td>
    </tr>
    </table>

</div>
